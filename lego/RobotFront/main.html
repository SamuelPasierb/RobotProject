<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="main.css">
   
</head>
<body>
    <div>
        <div class="speedo">
            <div class="face">
                <div class="needle"></div>
            </div>
        </div>
        
        <h3>Choose your speed...</h3>
        
    </div>
    <div class="slider">


                        <div class="slider-content" >
                            <div class="center">
                                <label for="dimmable" class="simple-labels">Dimmable Bulb:</label>
                                <span id="dim-value">10</span>
                            </div>
                            
                            <div id="container" class="center">
                                <input type="range" id="dim-value-slider" step=5>
                            </div>
                        </div>
    </div>
    <div>
        <div class="parent">
            <div class="speed-settings">Speed Settings</div>
            <div class="wrapper">
              <input class="speed" name="speed" type="radio" id="option-1" value="slow">
              <input class="speed" name="speed" type="radio" id="option-2" value="medium">
              <input class="speed" name="speed" type="radio" id="option-3" value="fast">
              <label for="option-1" class="option option-1">
                <div class="dot"></div>
                <span>Slow</span>
              </label>
              <label for="option-2" class="option option-2">
                <div class="dot"></div>
                <span>Normal</span>
              </label>
              <label for="option-3" class="option option-3">
                <div class="dot"></div>
                <span>Fast</span>
              </label>
            </div>
          
            <div class="set blue">
              <nav class="d-pad">
                <a class="up control" data-direction="up"></a>
                <a class="right control" data-direction="right"></a>
                <a class="down control" data-direction="down"></a>
                <a class="left control" data-direction="left"></a>
              </nav>
              <nav class="o-pad">
                <a class="up control" data-direction="up"></a>
                <a class="right control" data-direction="right"></a>
                <a class="down control" data-direction="down"></a>
                <a class="left control" data-direction="left"></a>
              </nav>
            </div>
          
          </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
