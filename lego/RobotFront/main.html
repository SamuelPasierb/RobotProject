  <h1>Robot State</h1>

<div class="mainwrap">

  
  
  <div class="speedometer">
    <div>
      
      <h3 class="object-title">Speed</h3>
      <div class="object">
        <div id="speedometer" class="pie" data-pie='{ 
          "size": 250,
          "number": false,
          "cut": 30,
          "percent": 0,
          "rotation": 144,
          "colorSlice": "#F50057",
          "colorCircle": "#f1f1f1"}'>
          <h3 id="speed">0 m/s</h3>
        </div>

        <div class="control-block">
          <div class="speed-labels">
            <h3 class="speed-label">0</h3>
            <h3 class="speed-label">500</h3>
          </div>
        
          <form action="./rest/lego/changespeed" method="POST" id="speed-form">
            <label for="speedRange" class="visually-hidden">Set Speed</label>
            <input
              type="range"
              id="speedRange"
              name="speed"
              class="slider"
              min="0"
              max="500"
              value="0"
            />
          </form>
        </div>
  
        <div class="control-block1">
          <h3>Set Speed Manually</h3>
          <form class="d-flex" action="./rest/lego/setspeed" method="POST">
            <input id="set-speed" type="text" name="setspeed" value="">
            <input type="submit" name="ok" value="Send" id="speed-setter">
          </form>
        </div>

        <h4 id="average-speed">Average speed: not enought data</h4>
      </div>
      
    </div>
  </div>

          <button class="down control" data-direction="down" type="submit" title="Turn Around"></button>
        </form>

    <form action="./rest/lego/avoidance" method="POST">
      <input type="hidden" name="avoidance-type" id="stop" value="STOP" onclick="avoidanceForm()"/>
      <button class="center-button" type="submit">STOP</button>
    </form>
      </nav>
